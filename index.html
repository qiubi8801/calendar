    <script>
        $(function(){
            var oCalendar = $('#J_calendar'),
                myCal = new Calendar(oCalendar,'zh',true);
            myCal.init();

            $('.day_item','#J_calendar').on('click',function(){
                var temp = {};
                temp.year = myCal.year;
                temp.month = myCal.month + 1;
                temp.day = $('span',this).text();
                $(this).addClass('marked');

                console.log(temp);
            })
        })
